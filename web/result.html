<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>

    <meta charset="utf-8">
    <title>{{.query}}的搜索结果</title>

    <link href="/static/assets/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="/static/result.css" rel="stylesheet">
    <link href="/static/index.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">


<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <main class="px-3">
                    <div class="searchbar" style="background-color: white;">
                        <img src=/static/assets/images/icon_search.svg class="mg" style="margin-left: 10px">
                        <input type="text" id="search" value={{.query}}
                               onfocus="if(value==='在春の中搜索......')value=''"
                               onblur="if(!value)value='在春の中搜索......'"
                               name="keyword" >
                        <img src=/static/assets/images/icon_pic.svg class="mcp">
                    </div>
                </main>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0" >
    <div class="container">
        <h1>为您搜索到了以下结果...</h1><br>
        {{range .result}}
        <p>
            {{.Text}}<br>
            ---------- {{.UserName}}
        </p>
        {{end}}
    </div>
</main>


<script src="/static/assets/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var input = document.getElementById('search');

    input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            var val = input.value;
            console.log(val)
            window.location.replace("http://localhost:8080/result.html?query=" + val)
        }
    })
</script>


</body>
</html>
