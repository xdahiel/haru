<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>注册春の账号</title>

    <link rel="shortcut icon" href="/static/assets/brand/icon.svg">
    <link href="/static/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/register.css" rel="stylesheet">
    <script src="/static/assets/dist/js/jquery-3.6.4.min.js"></script>
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form class="needs-validation" onsubmit="signUp()" novalidate>
    <img class="mb-4" src="/static/assets/brand/logo.svg" alt="" width="176" height="62">
    <h1 class="h3 mb-3 fw-normal">欢迎注册</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" placeholder="Username" required>
      <label for="username">用户名</label>
      <div class="invalid-feedback">
        请输入用户名
      </div>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <label for="password">密码</label>
      <div class="invalid-feedback">
        请输入密码
      </div>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="confirmPassword" placeholder="Password" required>
      <label for="confirmPassword">确认密码</label>
      <div class="invalid-feedback">
        请输入确认密码
      </div>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">注册</button>
    <p class="mt-5 mb-3 text-muted">&copy; 春の搜索引擎</p>
  </form>
</main>
    
  </body>
<script lang="javascript">
  (() => {
    const forms = document.querySelectorAll('.needs-validation')

    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()

  signUp = function () {
    let username = document.getElementById('username').value
    let password = document.getElementById('password').value
    let confirm = document.getElementById('confirmPassword').value

    if (password !== confirm) {
      event.preventDefault()
      event.stopPropagation()
      alert('两次输入的密码不一致！')
      return
    }

    const settings = {
      "url": "http://localhost:8080/api/v1/register",
      "method": "POST",
      "timeout": 0,
      "headers": {
        "Content-Type": "application/json"
      },
      "data": JSON.stringify({
        "username": username,
        "password": password,
      }),
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
    });
  }
</script>
</html>
