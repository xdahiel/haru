<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>注册春の账号</title>

    <link rel="shortcut icon" href="/static/assets/brand/icon.svg">
    <link href="/static/assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/register.css" rel="stylesheet">
    <script src="/static/assets/dist/js/jquery-3.6.4.min.js"></script>
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <div id="done"></div>
  <img class="mb-4" src="/static/assets/brand/logo.svg" alt="" width="176" height="62">
  <h1 class="h3 mb-3 fw-normal">欢迎注册</h1>

  <div class="form-floating">
    <input type="text" class="form-control" id="username" placeholder="Username" required>
    <label for="username">用户名</label>
    <div class="invalid-feedback">
      请输入用户名
    </div>
  </div>
  <div class="form-floating">
    <input type="email" class="form-control" id="email" placeholder="Email" required>
    <label for="email">电子邮箱</label>
    <div class="invalid-feedback">
      电子邮箱
    </div>
  </div>
  <div class="form-floating">
    <input type="number" class="form-control" id="phone" placeholder="Phone" required>
    <label for="phone">手机号码</label>
    <div class="invalid-feedback">
      手机号码
    </div>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="password" placeholder="Password" required>
    <label for="password">密码</label>
    <div class="invalid-feedback">
      请输入密码
    </div>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="confirmPassword" placeholder="confirm password" required>
    <label for="confirmPassword">确认密码</label>
    <div class="invalid-feedback">
      请输入确认密码
    </div>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="signUp()">注册</button>
  <p class="mt-5 mb-3 text-muted">&copy; 春の搜索引擎</p>
</main>
    
  </body>
<script lang="javascript">
  (() => {
    const forms = document.querySelectorAll('.needs-validation')

    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()

  signUp = function () {
    let username = document.getElementById('username').value
    let password = document.getElementById('password').value
    let confirm = document.getElementById('confirmPassword').value
    let email = document.getElementById('email').value;
    let phone = document.getElementById('phone').value;

    if (password !== confirm) {
      event.preventDefault()
      event.stopPropagation()
      alert('两次输入的密码不一致！')
      return
    }

    const url = "http://localhost:8080/api/v1/register";
    const data = { username: username, password: password, email: email, phone: phone };
    const params = {
      method: "POST",
      headers: {
        "Content-type": "application/json; charset=utf-8"
      },
      body: JSON.stringify(data)
    };
    fetch(url, params)
            .then(response => response.text())
            .then(data => {
              console.log(data)
              const obj = JSON.parse(data)
              if (obj.code !== "2000") {
                document.getElementById("done").innerHTML = '<div class="container mt-5">\n' +
                        '        <div class="alert alert-danger" role="alert">\n' +
                        obj.msg +
                        '        </div>\n' +
                        '    </div>';
              } else {
                document.getElementById("done").innerHTML = '<div class="container mt-5">\n' +
                        '        <div class="alert alert-success" role="alert">\n' +
                        '            注册成功！正在跳转到首页，请稍等...\n' +
                        '        </div>\n' +
                        '    </div>';

                setTimeout(function() {
                  window.location.href = "http://localhost:8080/";
                }, 2000);
              }
            })
            .catch(error => console.log(error));

  }
</script>
</html>
